<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keir Stephan Tombocon BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 10px;
            background-color: #f4f4f4;
        }

        #calculator {
            width: 90%;
            max-width: 350px;
            margin: auto;
            background-color: #f0f0f0;
            padding: 15px;
            border: 2px solid #999;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 14px;
            margin-top: 8px;
        }

        input {
            width: calc(100% - 16px);
            padding: 8px;
            margin: 6px 0;
            font-size: 12px;
        }

        button {
            padding: 10px 12px;
            font-size: 12px;
            margin-top: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Colors for different buttons */
        .calculate-bmi {
            background-color: #4CAF50; /* Green */
            color: white;
        }

        .calculate-ideal-weight {
            background-color: #008CBA; /* Blue */
            color: white;
        }

        .reset {
            background-color: #f44336; /* Red */
            color: white;
        }

        .keir-fitness-advice {
            background-color: #555555; /* Dark Gray */
            color: white;
        }

        #result-display {
            margin-top: 20px;
            font-size: 18px;
            padding: 20px;
            border: 2px solid #FFD700;
            border-radius: 8px;
            background-color: #FFD700;
            min-height: 150px;
        }

        /* Media query for screens smaller than 600px */
        @media screen and (max-width: 600px) {
            label {
                font-size: 12px;
            }
            input {
                font-size: 10px;
            }
            button {
                font-size: 10px;
                padding: 8px 10px;
            }
            #result-display {
                font-size: 16px;
                min-height: 120px;
            }
        }
    </style>
</head>
<body>
    <div id="calculator">
        <div id="calculator-header">
            <h1>Keir Stephan Tombocon BMI Calculator</h1>
        </div>
        <div id="calculator-body">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height" required>

            <button class="calculate-bmi" onclick="displayBMIResult()">Calculate BMI</button>
            <button class="calculate-ideal-weight" onclick="displayIdealWeightResult()">Calculate Ideal Weight</button>
            <button class="reset" onclick="resetDisplayArea()">Reset</button>
            <button class="keir-fitness-advice" onclick="displayFitnessAdvice()">Fitness Advice</button>
            
            <div id="result-display"></div> <!-- Display area for result and advice -->
        </div>
    </div>

    <script>
        function displayResult(bmi, message) {
            var bmiCategory = getBMICategory(bmi);
            var resultDisplay = document.getElementById("result-display");

            resultDisplay.innerHTML = "Your BMI: " + bmi.toFixed(2) + "<br>" + message;
            resultDisplay.innerHTML += "<br><br><p>" + getBMIComment(bmi) + "</p>";

            // Set styles for the result display
            resultDisplay.style.backgroundColor = getBMIColor(bmiCategory);
            resultDisplay.style.color = getFontColor(bmiCategory);
        }

        function displayFitnessAdvice() {
            var weightInput = document.getElementById("weight");
            var heightInput = document.getElementById("height");
            var resultDisplay = document.getElementById("result-display");

            if (weightInput.validity.valid && heightInput.validity.valid) {
                var weight = parseFloat(weightInput.value);
                var height = parseFloat(heightInput.value);
                var bmi = weight / ((height / 100) * (height / 100));

                // Display fitness advice based on BMI
                if (bmi < 18.5) {
                    resultDisplay.innerHTML = "<h3>Underweight Advice</h3><p>If you're underweight, it's essential to consume more calories to support weight gain. Consider a calorie intake of 2500-3000 calories per day, focusing on nutrient-dense foods. You're doing great – keep up the efforts!</p>";
                } else if (bmi >= 18.5 && bmi < 25) {
                    resultDisplay.innerHTML = "<h3>Normal Weight Advice</h3><p>For maintaining a normal weight, aim for a balanced diet with around 2000-2500 calories per day, depending on your activity level. Include a variety of fruits, vegetables, lean proteins, and whole grains. Your commitment to a healthy lifestyle is commendable!</p>";
                } else if (bmi >= 25 && bmi < 30) {
                    resultDisplay.innerHTML = "<h3>Overweight Advice</h3><p>If you're overweight, focus on a calorie deficit by consuming around 1500-2000 calories per day, coupled with regular exercise. Choose whole foods and limit processed and high-sugar items. You're on the right track – keep pushing yourself!</p>";
                } else {
                    resultDisplay.innerHTML = "<h3>Obese Advice</h3><p>If you're obese, a calorie intake of around 1200-1500 calories per day, combined with cardio exercise, can support weight loss. Prioritize nutrient-rich foods and stay hydrated. You've got this – stay motivated!</p>";
                }
            } else {
                resultDisplay.innerHTML = "Please enter valid weight and height.";
            }
        }

        function resetDisplayArea() {
            var resultDisplay = document.getElementById("result-display");
            // Clear content
            resultDisplay.innerHTML = "";
        }

        function displayBMIResult() {
            resetDisplayArea(); // Clear previous content
            calculateBMI(); // Calculate BMI and display result
        }

        function displayIdealWeightResult() {
            resetDisplayArea(); // Clear previous content
            calculateIdealWeightButton(); // Calculate ideal weight and display result
            var resultDisplay = document.getElementById("result-display");
            resultDisplay.style.fontSize = "18px"; // Adjusted font size for better readability
        }

        // BMI Calculation Functions
        function calculateIdealWeight(height) {
            var targetBMI = 22.5;
            var idealWeight = targetBMI * (height / 100) * (height / 100);
            return idealWeight.toFixed(2);
        }

        function calculateBMI() {
            var weightInput = document.getElementById("weight");
            var heightInput = document.getElementById("height");
            var resultDisplay = document.getElementById("result-display");

            if (weightInput.validity.valid && heightInput.validity.valid) {
                var weight = parseFloat(weightInput.value);
                var height = parseFloat(heightInput.value);

                var bmi = weight / ((height / 100) * (height / 100));
                var message = getBMIMessage(bmi);
                displayResult(bmi, message);
            } else {
                resultDisplay.innerHTML = "Please enter valid weight and height.";
            }
        }

        function calculateIdealWeightButton() {
            var heightInput = document.getElementById("height");
            var resultDisplay = document.getElementById("result-display");

            if (heightInput.validity.valid) {
                var height = parseFloat(heightInput.value);
                var idealWeight = calculateIdealWeight(height);

                resultDisplay.innerHTML = "Your Ideal Weight: " + idealWeight + " kg";
            } else {
                resultDisplay.innerHTML = "Please enter valid height.";
            }
        }

        // Helper Functions
        function getBMIMessage(bmi) {
            if (bmi < 18.5) {
                return "Underweight";
            } else if (bmi >= 18.5 && bmi < 25) {
                return "Normal weight";
            } else if (bmi >= 25 && bmi < 30) {
                return "Overweight";
            } else {
                return "Obese";
            }
        }

        function getBMICategory(bmi) {
            if (bmi < 18.5) {
                return "Underweight";
            } else if (bmi >= 18.5 && bmi < 25) {
                return "Normal weight";
            } else if (bmi >= 25 && bmi < 30) {
                return "Overweight";
            } else {
                return "Obese";
            }
        }

        function getBMIColor(bmiCategory) {
            switch (bmiCategory) {
                case "Underweight":
                    return "#FFD700";
                case "Normal weight":
                    return "#008000";
                case "Overweight":
                    return "#FFA500";
                case "Obese":
                    return "#FF0000";
                default:
                    return "#FFFFFF";
            }
        }

        function getFontColor(bmiCategory) {
            switch (bmiCategory) {
                case "Underweight":
                    return "#000000";
                case "Normal weight":
                    return "#000000";
                case "Overweight":
                    return "#FFFFFF";
                case "Obese":
                    return "#FFFFFF";
                default:
                    return "#000000";
            }
        }

        function getBMIComment(bmi) {
            if (bmi < 18.5) {
                return "You are underweight. Consider maintaining a healthy weight.";
            } else if (bmi >= 18.5 && bmi < 25) {
                return "Your weight is within the normal range. Keep up the good work!";
            } else if (bmi >= 25 && bmi < 30) {
                return "You are overweight. Focus on a balanced diet and regular exercise.";
            } else {
                return "You are in the obese category. Consider a weight loss plan with proper guidance.";
            }
        }
    </script>
</body>
</html>
