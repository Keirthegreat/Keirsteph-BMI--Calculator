<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keir Stephan Tombocon - BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #calculator-container {
            display: flex;
            align-items: center;
            justify-content: space-around;
            max-width: 800px;
        }

        #calculator {
            max-width: 400px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        .gif {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div id="calculator-container">
        <!-- Left Gif -->
        <img src="https://raw.githubusercontent.com/keirstephan/bmi_calculator/main/images/ricardo_milos.gif" alt="Ricardo Milos" class="gif">

        <!-- BMI Calculator -->
        <div id="calculator">
            <h1>Keir Stephan Tombocon - BMI Calculator</h1>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight">

            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height">

            <button onclick="calculateBMI()">Calculate BMI</button>

            <div id="result"></div>
        </div>

        <!-- Right Gif -->
        <img src="https://raw.githubusercontent.com/keirstephan/bmi_calculator/main/images/ricardo_milos.gif" alt="Ricardo Milos" class="gif">
    </div>

    <script>
        function calculateBMI() {
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;

            if (weight && height) {
                var bmi = (weight / ((height / 100) * (height / 100))).toFixed(2);
                document.getElementById('result').innerHTML = 'Your BMI is: ' + bmi;
            } else {
                document.getElementById('result').innerHTML = 'Please enter both weight and height.';
            }
        }
    </script>

</body>
</html>
