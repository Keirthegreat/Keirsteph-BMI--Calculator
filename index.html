<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keir Stephan Tombocon BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #calculator {
            width: 300px;
            margin: auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Keir Stephan Tombocon BMI Calculator</h1>
    <div id="calculator">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height" required>

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value);

            if (!isNaN(weight) && !isNaN(height)) {
                var bmi = weight / ((height / 100) * (height / 100));
                var message = getBMIMessage(bmi);
                document.getElementById("result").innerHTML = "Your BMI: " + bmi.toFixed(2) + "<br>" + message;
            } else {
                document.getElementById("result").innerHTML = "Please enter valid weight and height.";
            }
        }

        function getBMIMessage(bmi) {
            if (bmi < 18.5) {
                return "Underweight - Kulang sa timbang";
            } else if (bmi >= 18.5 && bmi < 25) {
                return "Normal weight - Normal na timbang";
            } else if (bmi >= 25 && bmi < 30) {
                return "Overweight - Sobrang timbang";
            } else {
                return "Obese - Obeso";
            }
        }
    </script>
</body>
</html>
