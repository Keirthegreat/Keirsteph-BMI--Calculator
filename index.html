<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keir Stephan Tombocon BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }

        #calculator {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 18px;
            margin-top: 10px;
            display: block;
            text-align: left;
        }

        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }

        button.ideal-weight {
            background-color: #3498db;
        }

        button.reset {
            background-color: #ff0000;
        }

        #result {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            padding: 20px;
            border: 2px solid #FFD700;
            border-radius: 8px;
            background-color: #FFD700;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #calorie-table {
            margin-top: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .fitness-advice {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 15px;
            width: 80%;
            margin-top: 20px;
            text-align: left;
        }

        #comments {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Keir Stephan Tombocon BMI Calculator</h1>
    <div id="calculator">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height" required>

        <button onclick="calculateBMI()">Calculate BMI</button>
        <button class="ideal-weight" onclick="calculateIdealWeightButton()">Calculate Ideal Weight</button>
        <button class="reset" onclick="resetCalculator()">Reset</button>

        <div id="result"></div>
        <div id="calorie-table"></div>
        <div id="comments"></div>
    </div>

    <script>
        function calculateIdealWeight(height) {
            var targetBMI = 22.5;
            var idealWeight = targetBMI * (height / 100) * (height / 100);
            return idealWeight.toFixed(2);
        }

        function calculateBMI() {
            document.getElementById("result").style.display = "none";
            document.getElementById("calorie-table").innerHTML = "";
            document.getElementById("comments").innerHTML = "";

            var weightInput = document.getElementById("weight");
            var heightInput = document.getElementById("height");

            if (weightInput.validity.valid && heightInput.validity.valid) {
                var weight = parseFloat(weightInput.value);
                var height = parseFloat(heightInput.value);

                var bmi = weight / ((height / 100) * (height / 100));
                var message = getBMIMessage(bmi);
                displayResult(bmi, message);
                displayKeirFitnessAdvice(bmi);
            } else {
                document.getElementById("result").innerHTML = "Please enter valid weight and height.";
            }
        }

        function calculateIdealWeightButton() {
            var heightInput = document.getElementById("height");

            if (heightInput.validity.valid) {
                var height = parseFloat(heightInput.value);
                var idealWeight = calculateIdealWeight(height);

                var idealWeightResult = document.getElementById("result");
                idealWeightResult.innerHTML = "Your Ideal Weight: " + idealWeight + " kg";
                
                // Change text color to black
                idealWeightResult.style.color = "#000000";
                
                idealWeightResult.style.backgroundColor = "#FFD700"; // Change the background color to gold
                idealWeightResult.style.display = "block";
                idealWeightResult.style.opacity = 1;

                document.getElementById("calorie-table").innerHTML = "";
                document.getElementById("comments").innerHTML = "";
            } else {
                document.getElementById("result").innerHTML = "Please enter valid height.";
            }
        }

        function resetCalculator() {
            document.getElementById("weight").value = "";
            document.getElementById("height").value = "";
            document.getElementById("result").style.display = "none";
            document.getElementById("calorie-table").innerHTML = "";
            document.getElementById("comments").innerHTML = "";
            document.getElementById("result").style.opacity = 0;
        }

        // Other functions and styling can be added as needed

        // ... (rest of the JavaScript code)

    </script>
</body>

</html>
